{% extends 'partials/base.html' %}
{%block title%} Home-page{%endblock%}

{% block content %}
  <div class="content">
    <div class="row mt-5 pt-3">
      <div class="col-md-4">
        <div class="card my-3 shadow">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <input class="btn btn-primary btn-block" type="submit" value="Post">
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        {% for post in posts %}
        <div class="card shadow my-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img src="" alt="img" class="img-fluid">
              </div>
              <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                  <a class="h3 mb-0">{{ post.title }}</a>
                  <small class="text-muted">{{ post.date_created }}</small>
                </div>
                <hr>
                <p class="text-justify my-3">
                  {{ post.content }}
                </p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
