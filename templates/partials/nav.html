<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary fixed-top">
        <div class="container">
            {% if request.user.is_authenticated %}
                <a class="navbar-brand text-white" href="{% url 'index' %}">PostScribers</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <!-- Debug message -->
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="{% url 'users-profile' %}">Profile <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'users-logout' %}">Log-out</a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <!-- Debug message -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="{% url 'users-sign-up' %}">Sign-up <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'users-login' %}">Log-in</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
</body>
</html>
